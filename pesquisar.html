
<!DOCTYPE html>
<html lang="pt-BR ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" > 
    <title>LOJA DE CARROS - PESQUISAR</title>
</head>
<body>
    <div class="container">
        <h1> PESQUISAR VEICULO</h1>
        <div>
        <form method="POST" action="/pesquisar">
            <div class="form-group">
                <label for="nome"> PLACA: </label>
                <input type="text" name="placa" id="placa" th:value="${placa}" >
            </div>
            
            <input type="submit" class=" btn btn-primary" value="PESQUISAR">
        </form>
        </div>

        <div>
            <div th:if="${lista != null}">
                <div th:each="veiculo : ${lista}">
                    <a th:href="${'/detalhes/' + contato.id}" th:text="${veiculo.placa}"></a>
                </div>
            </div>
        </div>

    </div>
    

    <script src="/js/jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
