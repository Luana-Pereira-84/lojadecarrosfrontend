<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" > 

    <title> LOJA DE CARROS - CADASTRO</title>
</head>
<body>
    <div class="container"> 
        <h1> LOJA DE CARROS - CADASTRO</h1>

        <form method="POST" action="/adicionar">
            <div class="form-group">
            <label for="carro"> CARRO: </label>
            <input type="text" class="form-control" name="carro" id="carro" th:value="${veiculo.carro}">
            </div>
            <div class="form-group">
                <label for="ano"> ANO: </label>
                <input type="text" class="form-control" name="tipo" id="ano" th:value="${veiculo.ano}">
               
            </div>
            <div class="form-group">
                <label for="numero"> PLACA: </label>
                <input type="text" class="form-control" name="telefone" id="telefone" th:value="${contato.telefone}">
            </div>
            <div>
            <input type="hidden" name="id" id="id" th:value="${contato.id}">
            </div> </br> 
            <input type="submit" class="btn btn-primary" value="INSERIR">
        </form>

        <a href="/"> VOLTAR </a>
    </div>  
    <script src="/js/jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
